{% extends 'my_blog/layout.html' %}
{#{% block title %}Форма добавление статьи{% endblock %}#}
{% block content %}

    <div class="features">
        <h1 class="title">Форма добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.summary }}<br>
            {{ form.content }}<br>
            <span class="error">{{ error }}</span><br>
            <!-- /.error -->

            <button class="btn btn-success" type="submit">Добавить</button>

        </form>
    </div>

{% endblock %}

{% block title %}
    главная\каталог
{% endblock %}
